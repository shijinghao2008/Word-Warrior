<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Word Warrior</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Inter', 'serif'],
          },
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    /* Global CSS moved to styles/vdl.css (VDL). Keep only animation helpers here. */

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-4px);
      }

      75% {
        transform: translateX(4px);
      }
    }

    .animate-shake {
      animation: shake 0.2s cubic-bezier(.36, .07, .19, .97) both;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-40px);
        opacity: 0;
      }
    }

    .dmg-text {
      position: absolute;
      pointer-events: none;
      animation: float-up 1s forwards;
    }

    /* Fix for mobile nav overscroll */
    .ios-pwa-fix {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.17",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1"
  }
}
</script>
</head>

</body>

</html>
