
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Word Warrior</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Inter', 'serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease;
      touch-action: manipulation;
    }
    .dark body {
      background-color: #020617;
      color: #f8fafc;
    }
    .light body {
      background-color: #f8fafc;
      color: #020617;
    }
    .rpg-font {
      font-family: 'Cinzel', serif;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.2);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes float-up {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-40px); opacity: 0; }
    }
    .dmg-text {
      position: absolute;
      pointer-events: none;
      animation: float-up 1s forwards;
    }

    /* Markdown Styling */
    .markdown-content h1 { @apply text-2xl font-bold mb-4; }
    .markdown-content h2 { @apply text-xl font-bold mb-3; }
    .markdown-content p { @apply mb-4 leading-relaxed; }
    .markdown-content ul { @apply list-disc ml-6 mb-4; }
    .markdown-content ol { @apply list-decimal ml-6 mb-4; }
    .markdown-content strong { @apply font-bold dark:text-white text-slate-900; }
    .markdown-content code { @apply dark:bg-slate-800 bg-slate-200 px-1 rounded text-pink-500 dark:text-pink-400; }

    /* Fix for mobile nav overscroll */
    .ios-pwa-fix {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.17",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1"
  }
}
</script>
</head>
<body class="dark:bg-[#020617] bg-slate-50">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
